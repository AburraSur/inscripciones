	<script type="text/javascript"> 
$(document).ready(
			function () {
				$('#sample2 input').ptTimeSelect();
				$(document).keydown(function(e) {
				var key;

if(window.event) // IE

{

key = e.keyCode;

}

else if(e.which) // Netscape/Firefox/Opera

{

key = e.which;

}
        var elid = $(document.activeElement).hasClass('textInput');
      // console.log(e.keyCode + ' && ' + elid);
        if ((key <= 8 || key > 8) && elid) {
            return false;
        };
		
    });
			}
		);

</script>
